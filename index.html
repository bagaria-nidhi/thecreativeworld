        html {

        .container {

            position: relative;
            animation: bounce 2s ease-in-out infinite;

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {

            }
        }

        h1 {

        .happy {

            color: #f0f8ff;

        .message {

        .kids-images {

            justify-content: center;
            gap: 20px;
            margin: 40px 0;

        }

        .kid-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FFB88C, #DE6262);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: wiggle 2s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .kid-avatar:nth-child(2) {
            animation-delay: 0.5s;
        }

        .kid-avatar:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {

            }

            75% {

        .floating-elements {

            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            pointer-events: none;
            overflow: hidden;

        .floating-emoji {

            left: 10%;

            right: 20%;

        }

        .bubble {

        .bubble:nth-child(5) {

            height: 60px;
            top: 15%;
            left: 5%;

            left: 85%;

            left: 3%;
            animation-delay: 6s;

        .bubble:nth-child(11) {

            height: 30px;

            left: 50%;

        .bubble:nth-child(13) {

        .bubble:nth-child(14) {

            height: 50px;

            animation-delay: 7s;
        }

        .bubble:nth-child(15) {
            width: 38px;
            height: 38px;
            bottom: 8%;
            left: 40%;
            animation-delay: 2.5s;
        }

        @keyframes bubbleFloat {

            0%,
            100% {

                width: 60px;
                height: 60px;
                font-size: 1.5rem;
